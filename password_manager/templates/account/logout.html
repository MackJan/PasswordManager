{% extends "master.html" %}

{% block title %}Sign out{% endblock %}

{% block content %}
<section class="card form-card">
    <h1 class="page-title">Sign out</h1>
    <p class="page-description">You can sign back in any time to access your passwords and secure notes.</p>
    <form method="post" action="{% url 'account_logout' %}" class="form-grid">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
    <div class="form-footer">
        <p><a href="/home/">Stay logged in</a></p>
    </div>
</section>
{% endblock %}
