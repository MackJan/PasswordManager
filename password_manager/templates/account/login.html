{% extends "master.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}
<section class="page-header">
    <div>
        <h1 class="page-title">Sign in</h1>
        <p class="page-description">Access your encrypted vault with your email and master password.</p>
    </div>
</section>

<section class="card form-card">
    <form method="post" action="{% url 'account_login' %}" class="form-grid">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="{{ form.login.id_for_label }}">
            Email
            {{ form.login }}
            {{ form.login.errors }}
        </label>
        <label for="{{ form.password.id_for_label }}">
            Password
            {{ form.password }}
            {{ form.password.errors }}
        </label>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="form-footer">
        <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
        <p>Need an account? <a href="{% url 'account_signup' %}">Create one in seconds</a>.</p>
    </div>
</section>
{% endblock %}
