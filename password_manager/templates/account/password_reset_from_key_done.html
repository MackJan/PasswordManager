{% extends "master.html" %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<section class="card form-card">
    <span class="badge">Success</span>
    <h1 class="page-title">Your password is updated</h1>
    <p class="page-description">You can now sign in with your new password. For extra security, enable multi-factor authentication.</p>
    <div class="form-footer">
        <p><a href="{% url 'account_login' %}">Return to sign in</a></p>
        <p><a href="/home/">Visit the home page</a></p>
    </div>
</section>
{% endblock %}
