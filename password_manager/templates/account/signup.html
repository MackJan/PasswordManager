{% extends "master.html" %}

{% block title %}Create account{% endblock %}

{% block content %}
<section class="page-header">
    <div>
        <h1 class="page-title">Create your account</h1>
        <p class="page-description">Sign up with your email address to start storing credentials securely.</p>
    </div>
</section>

<section class="card form-card">
    <form method="post" action="{% url 'account_signup' %}" class="form-grid">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="{{ form.email.id_for_label }}">
            Email
            {{ form.email }}
            {{ form.email.errors }}
        </label>
        <label for="{{ form.password1.id_for_label }}">
            Password
            {{ form.password1 }}
            {{ form.password1.errors }}
        </label>
        <label for="{{ form.password2.id_for_label }}">
            Confirm password
            {{ form.password2 }}
            {{ form.password2.errors }}
        </label>
        <button type="submit" class="btn btn-primary">Create account</button>
    </form>
    <div class="form-footer">
        <p>Already with us? <a href="{% url 'account_login' %}">Sign in instead</a>.</p>
    </div>
</section>
{% endblock %}
