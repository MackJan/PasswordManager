{% extends "master.html" %}

{% block title %}Change password{% endblock %}

{% block content %}
<section class="page-header">
    <div>
        <h1 class="page-title">Update password</h1>
        <p class="page-description">Choose a strong combination that you haven't used elsewhere.</p>
    </div>
</section>

<section class="card form-card">
    <form method="post" action="{% url 'account_change_password' %}" class="form-grid">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for="{{ form.oldpassword.id_for_label }}">
            Current password
            {{ form.oldpassword }}
            {{ form.oldpassword.errors }}
        </label>
        <label for="{{ form.password1.id_for_label }}">
            New password
            {{ form.password1 }}
            {{ form.password1.errors }}
        </label>
        <label for="{{ form.password2.id_for_label }}">
            Confirm new password
            {{ form.password2 }}
            {{ form.password2.errors }}
        </label>
        <button type="submit" class="btn btn-primary">Change password</button>
    </form>
    <div class="form-footer">
        <p><a href="{% url 'profile' %}">Return to profile</a></p>
        <p><a href="{% url 'account_reset_password' %}">Forgot your current password?</a></p>
    </div>
</section>
{% endblock %}
