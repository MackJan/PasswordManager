<div class="header-container">
    <div class="header-actions">
        <a href="/home/" class="btn">Home</a>
        {% if user.is_authenticated %}
            <a href="/vault/" class="btn">Vault</a>
            <a href="{% url 'profile' %}" class="btn">Profile</a>
        {% endif %}
        {% if not user.is_authenticated %}
            <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'account_signup' %}" class="btn btn-secondary">Register</a>
        {% else %}
            <a href="{% url 'account_logout' %}" class="btn btn-logout">Logout</a>
        {% endif %}

        {% if user.is_authenticated %}
        <p class="user-email">{{ user.email }}</p>
        {% endif %}
    </div>
</div>
