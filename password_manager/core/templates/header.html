<div class="header-container">
    <div class="header-actions">
        <a href="/home/" class="btn">Home</a>
        {% if authenticated != 0 %}
            <a href="/vault/" class="btn">Vault</a>

            <a href="/logout/" class="btn btn-logout">Logout</a>
        {% endif %}
    </div>
</div>
