{% extends "master.html" %}

{% block title %}Page not found{% endblock %}

{% block content %}
<section class="card hero-card">
    <span class="badge">Error 404</span>
    <h1>We can't find that page</h1>
    <p class="hero-meta">The link might be broken or the page may have moved. Try heading back to the dashboard or explore the vault.</p>
    <div class="page-actions">
        <a href="/home/" class="btn btn-secondary">Back to home</a>
        <a href="/vault/" class="btn btn-primary">Open vault</a>
    </div>
</section>
{% endblock %}
