{% extends "master.html" %}

{% block title %}Create account{% endblock %}

{% block content %}
<section class="page-header">
    <div>
        <h1 class="page-title">Create an account</h1>
        <p class="page-description">Sign up to start generating and storing secure passwords.</p>
    </div>
</section>

<section class="card form-card">
    <form method="post" enctype="multipart/form-data" class="form-grid">
        {% csrf_token %}
        <label for="email">
            Email
            <input type="email" name="email" id="email" placeholder="name@example.com" required autocomplete="email">
        </label>
        <label for="password">
            Password
            <input type="password" name="password" id="password" placeholder="Create a strong password" required autocomplete="new-password">
        </label>
        <label for="confirm_password">
            Confirm password
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Repeat your password" required autocomplete="new-password">
        </label>
        <button type="submit" class="btn btn-primary">Create account</button>
    </form>
    <div class="form-footer">
        <p>Already have access? <a href="/login/">Sign in</a>.</p>
    </div>
</section>
{% endblock %}
