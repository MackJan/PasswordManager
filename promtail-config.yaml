server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Django Authentication Logs
  - job_name: django-authentication
    static_configs:
      - targets:
          - localhost
        labels:
          job: django
          log_type: authentication
          __path__: /var/log/django/authentication.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            module: module
            message: message
            user_id: user_id
            ip: ip
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05-0700"
      - labels:
          level:
          logger:
          module:
          user_id:
          ip:

